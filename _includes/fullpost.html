<div class="blogpost">
	<h2><a href="{{post.url}}" data-ajaxstate>{{ post.title }}</a>
	<small><time datetime="{{ post.date | date: "%Y-%m-%d" }}">
	  {{ post.date | date: "%b %d '%y" }}
	</time></small>
	</h2>

	

	{{ post.content }}

	{% for lib in post.js-libraries %}
		<script src="{{ site.relative }}js/{{lib}}"></script>
	{% endfor %}
</div>
