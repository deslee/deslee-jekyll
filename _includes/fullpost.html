<div class="blogpost">
	<h2><a href="{{post.url}}">{{ post.title }}</a></h2>

	<time datetime="{{ post.date | date: "%Y-%m-%d" }}">
	  {{ post.date | date: "%b %d '%y" }}
	</time>

	{{ post.content }}

	{% for lib in post.js-libraries %}
		<script src="{{ site.relative }}js/{{lib}}"></script>
	{% endfor %}
</div>
